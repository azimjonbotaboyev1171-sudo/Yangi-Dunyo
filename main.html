<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="1lOBcTlQKvcgHzmQP3-6Tokdjd5Krr9tgH-RQ8mJjVI" />
    
    <title>Yangi Dunyo - Global Imkoniyatlar va AI Platformasi</title>
    <meta name="description" content="Yangi Dunyo - talabalar va mutaxassislar uchun bilim almashish, vaqt valyutasi va AI tahliliy tizimi.">
    <meta name="keywords" content="ish topish, talabalar uchun ish, AI analitika, vaqt almashish, yangi dunyo, masofaviy ish">
    <meta name="robots" content="index, follow">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 40px 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        .neon-text { color: #38bdf8; text-shadow: 0 0 10px rgba(56,189,248,0.5); font-weight: bold; font-size: 28px; }
        .btn-main { background: linear-gradient(90deg, #38bdf8, #818cf8); border: none; padding: 15px 30px; border-radius: 12px; color: white; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 60px;">
            <h1 class="neon-text">YANGI DUNYO</h1>
            <p style="opacity: 0.8;">Kelajak texnologiyalari bilan hayotingizni tartibga soling</p>
            <button class="btn-main">Hoziroq Ro'yxatdan o'ting</button>
        </header>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
            <section class="glass-card">
                <h2>üõ∞ AI Monitoring</h2>
                <p>Global bozor tahlili va shaxsiy strategiya.</p>
                <canvas id="mainChart"></canvas>
            </section>

            <section class="glass-card">
                <h2>ü§ù Skill-Exchange</h2>
                <p>O'z bilimingizni vaqtga almashtiring va dunyo bo'ylab soting.</p>
                <button class="btn-main" style="width: 100%;">Vakansiyalarni ko'rish</button>
            </section>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['AI', 'Tech', 'Marketing', 'Design'],
                datasets: [{ label: 'Talab', data: [95, 80, 60, 75], backgroundColor: '#38bdf8' }]
            }
        });
    </script>
</body>
</html>
